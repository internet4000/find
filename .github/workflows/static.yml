name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-pages"
  cancel-in-progress: false

env:
  I4K_FIND_URL: ${{ vars.I4K_FIND_URL }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Set I4K_FIND_URL fallback
        run: |
        echo "I4K_FIND_URL=${{ vars.I4K_FIND_URL != '' ? vars.I4K_FIND_URL: steps.deployment.outputs.page_url }}" >> $GITHUB_ENV

      - name: Generate opensearch.xml
        run: npm run opensearch assets/opensearch.xml

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
