<!DOCTYPE html>
<html>
	<head>
		<title>Find!</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Find exactly what you're looking for.">

		<link rel="apple-touch-icon" sizes="180x180" href="./public/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./public/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./public/favicons/favicon-16x16.png">
		<link rel="manifest" href="./public/favicons/manifest.json">
		<link rel="shortcut icon" href="./public/favicons/favicon.ico">
		<meta name="msapplication-config" content="./public/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- define the open search so find is easily "discoverable" as a search engine
				 `title` property should match `ShortName` key of the xml -->
		<link rel="search" type="application/opensearchdescription+xml" href="./opensearch.xml" title="Find" />

		<!-- read script first as it is more important that styles in our case -->
		<script src="./main.js"></script>
		<link href="./styles.css" rel="stylesheet" type="text/css" />


		<script>
			var findSearch = function () {
				var query = document.querySelector('#Find').value;
				if(!query) return false;

				// run animation, then find
				document.querySelector('.App').classList.add('App--exit')
				App.find(document.querySelector('#Find').value);
			};

			document.addEventListener("DOMContentLoaded", function(event) {
				document.querySelector('.App').classList.remove('App--exit');
			});

			window.onpageshow = function(event) {
				document.querySelector('.App').classList.remove('App--exit');
			};
		</script>

	</head>

	<body>
		<div class="App">

			<section class="App-header">
				<a href="/" class="Title" title="Find!">
					<img src="./public/find-logo.svg" alt="Find!" />
					<h1>Find!</h1>
				</a>

				<form class="Form" title="Try to write the suggested words, !m brazil" >
					<input
						id="Find"
						type="search"
						placeholder=" !m brazil"
						autofocus
						required/>
					<button
						type="submit"
						onclick="findSearch(event); return false;">
						Find!
					</button>
				</form>
			</section>

			<section class="App-body">
				<p><strong>!y galaxy</strong> will search for <strong>galaxy</strong> on <strong>y</strong>outube.</p>

				<p><strong>+r4 youtu.be/oWIRe5BdrPk</strong> will add this video in <strong>r</strong>adio<strong>4</strong>000</p>

				<p>
					<small>
						Replace your browser's default search engine, <a href="https://github.com/internet4000/find" target="_blank">learn more</a>.
					</small>
				</p>
			</section>

			<section class="Customs">
				<p>Custom integrations</p>
				<table id="Customs-table">
					<tr>
						<th>Shorthand</th>
						<th>Website</th>
						<th></th>
					</tr>
				</table>
			</section>
		</div>
	</body>
</html>
