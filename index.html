<!DOCTYPE html>
<html>
	<head>
		<title>Find!</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Find exactly what you're looking for.">

		<link rel="apple-touch-icon" sizes="180x180" href="./public/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./public/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./public/favicons/favicon-012345616x16.png">
		<link rel="manifest" href="./public/favicons/manifest.json">
		<link rel="shortcut icon" href="./public/favicons/favicon.ico">
		<meta name="msapplication-config" content="./public/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link rel="search" type="application/opensearchdescription+xml" href="./opensearch.xml" title="Find!" />

		<script src="./main.js"></script>

		<style>
			html {
				background-color: lightgray;
				font-size: 14px;
				font-family: monospace;
				letter-spacing: 1.2px;
				line-height: 1.5;
			}
			@media screen and (min-width: 30rem) {
				html {
					font-size: 17px;
				}
			}
			body {
				margin: 0;
				padding-top: 2rem;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.BrowserList {
				padding-left: 1.5rem;
				margin: 0;
				list-style-type: none;
				list-style-position: inside;
				max-height: 9rem;
				overflow-y: scroll;
			}
			.Header {
				padding: 1rem;
				max-width: 40rem;
			}
			@media screen and (min-width: 30rem) {
				.Header {
					padding: 2rem;
				}
			}
			.Header-title {
				margin-top: 0;
				position: relative;
			}
			.Header-title a {
				text-decoration: none;
			}
			.Header-title svg {
				position: absolute;
				top: -2.3rem;
				left: -1.3rem;
			}
		</style>
	</head>

	<body>
		<section class="Header">
			<h1 class="Header-title">
				<a href="/">
					<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" version="1.1" viewBox="0 0 338.66666 338.66669"><g transform="translate(349.25 -.66666)"><rect style="stroke-width:.26458;fill:#80e5ff" height="254" width="254" y="43" x="-306.92"/><g aria-label="F " transform="matrix(6.397 0 0 6.5266 7127.1 -1495.4)"><path d="m-1155.4 248.75h17.168v3.3203h-13.203v8.5938h11.973v3.3203h-11.973v13.926h-3.9648z"/></g><flowRoot xml:space="preserve" style="letter-spacing:0px;font-size:40px;word-spacing:0px;font-family:sans-serif;line-height:1.25;fill:#000000" transform="scale(.26458)"><flowRegion><rect y="-117.48" width="1040" x="-2040" height="760"/></flowRegion><flowPara/></flowRoot><rect style="stroke-width:.26458;fill:none" height="338.67" width="338.67" y=".66666" x="-349.25"/><g aria-label="! " transform="matrix(6.397 0 0 6.5266 7235.5 -1495.4)"><path d="m-1149.9 248.75h3.9649v12.793l-0.4102 6.9726h-3.1445l-0.4102-6.9726zm0 24.199h3.9649v4.9609h-3.9649z"/></g></g></svg>

					Find!
				</a>
			</h1>

			<p>Find is an action engine.</p>

			<form>
				<label><small>Try to write</small>
					<input
						id="Find"
						type="search"
						placeholder="!m brasil"
						title="In this input try to write the suggested words, exactly how it is written (yes, with the !)" />
				</label>
				<button
					type="submit"
					onclick="App.find(document.querySelector('#Find').value)">
					Find!
				</button>
			</form>

			<p><strong>!y galaxy</strong> will search for <strong>galaxy</strong> on Youtube.</p>

			<p>
				<small>
					For optimal pleasure, use Find! as the default search engine of your web browser, <a href="https://github.com/internet4000/find" target="_blank">learn more</a>.
				</small>
			</p>
		</section>
	</body>
</html>
