<!DOCTYPE html>
<html>
	<head>
		<title>Find!</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Find exactly what you're looking for.">

		<link rel="apple-touch-icon" sizes="180x180" href="./public/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./public/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./public/favicons/favicon-012345616x16.png">
		<link rel="manifest" href="./public/favicons/manifest.json">
		<link rel="shortcut icon" href="./public/favicons/favicon.ico">
		<meta name="msapplication-config" content="./public/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- define the open search so find is easily "discoverable" as a search engine
				 `title` property should match `ShortName` key of the xml -->
		<link rel="search" type="application/opensearchdescription+xml" href="./opensearch.xml" title="Find" />

		<!-- read script first as it is more important that styles in our case -->
		<script src="./main.js"></script>
		<link href="./styles.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
		<div class="App">

			<section class="App-header">
				<a href="/" class="App-title" title="Find!">
					<img src="./public/find-logo.svg" alt="Find!" />
					<h1>Find!</h1>
				</a>

				<form class="App-form">
					<input
						id="Find"
						type="search"
						placeholder="!m brasil"
						title="In this input try to write the suggested words, exactly how it is written (yes, with the !)" />
					<button
						type="submit"
						onclick="App.find(document.querySelector('#Find').value); return false;">
						Find!
					</button>
				</form>
			</section>

			<section class="App-body">
				<p><strong>!y galaxy</strong> will search for <strong>galaxy</strong> on <strong>y</strong>outube.</p>

				<p><strong>+r4 youtu.be/KoyVGrrhHKc</strong> will add this video in <strong>r</strong>adio<strong>4</strong>000</p>

				<p>
					<small>
						Replace your browser's default search engine now, <a href="https://github.com/internet4000/find" target="_blank">learn more</a>.
					</small>
				</p>
			</section>
		</div>
	</body>
</html>
